<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/cadastro-cliente.css" />
  <title>Cadastro Agência | Excellent Voyage</title>
</head>
<body>
  <div class="cadastro-cliente-container box">
    <a class="botao-voltar" href="cadastro.html"><img src="../image/icons/arrow-left.svg" />Voltar</a>
    <form id="form-cadastro-cliente" class="form-cadastro-cliente">
      <h1>Formulário de cadastro</h1>
      <div class="campos">
        <div class="campo-container">
          <label for="nome">Nome</label>
          <input class="campo" id="nome" name="nome" type="text"/>
        </div>
        <div class="campo-container">
          <label for="email">E-mail</label>
          <input class="campo" id="email" name="email" type="email"/>
        </div>
        <div class="campo-container">
          <label for="cpf">CPF</label>
          <input class="campo" id="cpf" name="cpf" type="text"/>
        </div>
        <div class="campo-container">
          <label for="telefone">Telefone</label>
          <input class="campo" id="telefone" name="telefone" type="text"/>
        </div>
        <div class="campo-container">
          <label for="sexo">Sexo</label>
          <select class="campo" id="sexo" name="sexo" type="text">
            <option value="" selected hidden></option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div class="campo-container">
          <label for="dataNascimento">Data de nascimento</label>
          <input class="campo" id="dataNascimento" name="dataNascimento" type="date"></input>
        </div>
        <div class="campo-container">
          <label for="senha">Senha</label>
          <input class="campo" id="senha" name="senha"type="password"/>
        </div>
        <div class="campo-container">
          <label for="confirmarSenha">Confirmar senha</label>
          <input class="campo" id="confirmarSenha" type="password"/>
        </div>
      </div>
      <button class="submit" type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="../js/cadastro-cliente.js"></script>
</body>
</html>
