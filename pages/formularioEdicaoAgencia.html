<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Edição Agencia| Excellent Voyage</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/cadastro-agencia.css" />
</head>
<body>
    <div class="cadastro-agencia-container box">
        <a class="botao-voltar" href="index.html"><img src="../image/icons/arrow-left.svg" />Voltar</a>
        <form class="form-cadastro-agencia" >
            <h1> Editar Agencia #43 </h1>
            <div class="campos">
                <div class="campo-container">
                    <label for="nome">Nome</label>
                    <input class="campo" id="nome" name="nome" type="text"/>
                </div>
                <div class="campo-container">
                    <label for="email">Email</label>
                    <input class="campo" id="email" name="email" type="email"/>
                </div>
                <div class="campo-container">
                    <label for="cnpj">CNPJ</label>
                    <input class="campo" id="cnpj" name="cnpj" type="text"/>
                </div>
                <div class="campo-container">
                    <label for="senha" >Senha</label>
                    <input class="campo" id="senha" name="senha" type="password"/>
                </div>
                <div class="campo-container">
                    <label for="descricao" >Descrição</label>
                    <textarea class="campo" id="descricao" name="descricao" type="text" ></textarea>
                </div>
                <div class="campo-container">
                    <label for="confirmarSenha">Confimar Senha</label>
                    <input class="campo" id="confirmarSenha" name="confirmarSenha" type="password"/>
                </div>
            
            </div>
            <input class="submit" type="submit" name="bOK" />
        </form>
    </div>
</body>
</html>
