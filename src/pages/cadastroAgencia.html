<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/cadastro-agencia.css" />
  <title>Cadastro Agência | Excellent Voyage</title>
</head>
<body>
  <div class="cadastro-agencia-container">
    <a class="botao-voltar" href="cadastro.html"><img src="../image/icons/arrow-left.svg" />Voltar</a>
    <form class="form-cadastro-agencia">
      <h1>Formulário de cadastro</h1>
      <div class="campos">
        <div class="campo-container">
          <label for="nome">Nome</label>
          <input class="campo" id="nome" type="text"/>
        </div>
        <div class="campo-container">
          <label for="email">E-mail</label>
          <input class="campo" id="email" type="email"/>
        </div>
        <div class="campo-container">
          <label for="cnpj">CNPJ</label>
          <input class="campo" id="cnpj" type="text"/>
        </div>
        <div class="campo-container">
          <label for="senha">Senha</label>
          <input class="campo" id="senha" type="password"/>
        </div>
        <div class="campo-container">
          <label for="descricao">Descrição</label>
          <textarea class="campo" id="descricao"></textarea>
        </div>
        <div class="campo-container">
          <label for="confirmarSenha">Confirmar senha</label>
          <input class="campo" id="confirmarSenha" type="password"/>
        </div>
      </div>
      <button class="submit" type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
